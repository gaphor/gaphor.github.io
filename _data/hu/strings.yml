index:
  thousand-words: >
    Egy kép többet ér ezer szónál. Ismertesse és dokumentálja alkalmazásait és
    rendszereit a Gaphor segítségével a tudásmegosztás javítása érdekében.
  learn: További tájékoztatás
  about-content: >
    A Gaphor egy UML-, SysML-, RAAML- és C4-modellező-alkalmazás. Úgy
    tervezték, hogy könnyen használható legyen, ugyanakkor erős legyen. A
    Gaphor egy teljesen kompatibilis UML 2 adatmodellt valósít meg, tehát
    sokkal több, mint egy képrajzoló eszköz. A Gaphor segítségével gyorsan
    megjelenítheti a rendszer különböző aspektusait, valamint komplett,
    rendkívül összetett modelleket hozhat létre.
  build: >
    Build Class, Interaction, and State Machine diagrams for software or Block
    Definition and Requirements diagrams for systems. Model the elements you
    need. If you want to mix and match, you can even add different diagram
    items to the same diagram to get the view you need.
  styling-engine: Customize the diagrams you create with our built-in styling engine.
  treeview: Easily find all element of your model in the tree view.
  dark-mode: Love dark mode? We can do that too.
  download-content: >
    There are many ways to install Gaphor. The simplest is to download the
    official installer for Windows or macOS. For Linux you can install Gaphor
    using FlatHub. You can also use Python's built-in `pip` tool as long as you
    have all the required dependencies installed.
