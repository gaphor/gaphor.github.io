index:
  thousand-words: >
    Egy kép többet ér ezer szónál. Ismertesse és dokumentálja alkalmazásait és
    rendszereit a Gaphor segítségével a tudásmegosztás javítása érdekében.
  learn: További tájékoztatás
  about-content: >
    A Gaphor egy UML-, SysML-, RAAML- és C4-modellező-alkalmazás. Úgy
    tervezték, hogy könnyen használható legyen, ugyanakkor erős legyen. A
    Gaphor egy teljesen kompatibilis UML 2 adatmodellt valósít meg, tehát
    sokkal több, mint egy képrajzoló eszköz. A Gaphor segítségével gyorsan
    megjelenítheti a rendszer különböző aspektusait, valamint komplett,
    rendkívül összetett modelleket hozhat létre.
  build: >
    Építési osztály, interakció és állapotgép ábrák szoftverekhez vagy blokkdefiníciók
    és követelmények abrakjai rendszerek számára. Modellezze a szükséges elemeket.
    Ha keverni szeretné, akár különböző ábraelemeket is hozzáadhat ugyanahhoz az ábrához,
    hogy a kívánt nézetet kapja.
  styling-engine: Ábrák testreszabása a beépített stílusmotorunkkal.
  treeview: Könnyen megtalálhatja a modell összes elemét a fanézetben.
  dark-mode: Tetszik a sötét mód? Azt is megtehetjük.
  download-content: >
    A Gaphor telepítésének számos módja van. A legegyszerűbb a hivatalos telepítő
    letöltése Windows vagy macOS rendszerhez. GNU/Linux esetén a Gaphort a FlatHub
    segítségével telepítheti. Használhatja a Python beépített `pip` eszközét is, amennyiben
    az összes szükséges függőség telepítve van.
