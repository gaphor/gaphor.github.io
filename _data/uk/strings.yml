index:
  thousand-words: >
    Одна картинка заміняє тисячу слів. Опишіть і задокументуйте свої програми та системи
    за допомогою Gaphor, щоб покращити обмін знаннями.
  learn: 'Дізнатися більше'
  about-content: >
    Gaphor — це програма для моделювання UML, SysML, RAAML і C4. Вона розроблена таким
    чином, щоб бути простим у використанні, але при цьому залишатися потужною. Gaphor
    реалізує повністю сумісну модель даних UML 2, тому це набагато більше, ніж інструмент
    малювання зображень. Ви можете використовувати Gaphor для швидкого візуалізації
    різних аспектів системи, а також для створення повних, дуже складних моделей.
  build: >
    Створюйте діаграми Класів, Взаємодії та Скінченних Автоматів для програмного забезпечення
    або діаграми Визначення Блоку та Вимог до систем. Змоделюйте потрібні елементи.
    Якщо ви хочете комбінувати та поєднувати, ви навіть можете додати різні елементи
    діаграми до однієї діаграми, щоб отримати потрібний вигляд.
  styling-engine: 'Налаштуйте діаграми, які ви створюєте, за допомогою нашого вбудованого
    механізму стилів.'
  treeview: 'Легко знайдіть усі елементи вашої моделі в перегляді дерева.'
  dark-mode: 'Любите темний режим? Ми теж можемо це зробити.'
  download-content: >
    Є багато способів встановити Gaphor. Найпростіший — завантажити офіційний інсталятор
    для Windows або macOS. Для Linux ви можете встановити Gaphor за допомогою FlatHub.
    Ви також можете використовувати вбудований інструмент Python `pip`, якщо у вас
    встановлені всі необхідні залежності.
