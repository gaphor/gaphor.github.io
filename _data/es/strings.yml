index:
  thousand-words: >
    una imagen vale más que mil palabras. Describa y documente sus aplicaciones
    y sistemas con Gaphor para mejorar el intercambio de conocimientos.
  learn: Aprende más
  about-content: >
    gaphor es una aplicación de modelado UML, SysML, RAAML y C4. Está diseñado
    para ser fácil de usar, sin dejar de ser potente. Gaphor implementa un
    modelo de datos UML 2 totalmente compatible, por lo que es mucho más que
    una herramienta de dibujo. Puede usar Gaphor para visualizar rápidamente
    diferentes aspectos de un sistema, así como para crear modelos completos y
    muy complejos.
  build: >
    Construya diagramas de clases, interacción y máquinas de estado para el software
    o diagramas de definición de bloques y requisitos para los sistemas. Modele los
    elementos que necesite. Si quiere mezclar y combinar, puede incluso añadir diferentes
    elementos de diagrama al mismo diagrama para obtener la vista que necesita.
  styling-engine: >-
    Personalice los diagramas que crea con nuestro motor de estilo incorporado.
  treeview: Encuentre fácilmente todos los elementos de su modelo en la vista de árbol.
  dark-mode: ¿Le encanta el modo oscuro? También podemos hacerlo.
  download-content: >
    Hay muchas formas de instalar Gaphor. La más sencilla es descargar el instalador
    oficial para Windows o macOS. Para Linux puede instalar Gaphor usando FlatHub.
    También puede utilizar la herramienta integrada `pip` de Python, siempre y cuando
    tenga instaladas todas las dependencias necesarias.
