index:
  thousand-words: >
    使用 Gaphor 进行应用程序与系统建模，显著提升知识共享效率。
  learn: '了解更多'
  about-content: >
    Gaphor 是一款支持 UML、SysML、RAAML 和 C4 建模的专业应用程序。该工具在保持强大功能的同时，兼具易用性设计。Gaphor 实现了完全符合
    UML 2 标准的数据模型，因此远非简单的绘图工具。您既可用其快速可视化系统的各个维度，也能构建完整且高度复杂的模型体系。
  build: >
    构建软件所需的类图（Class）、交互图（Interaction）和状态机图（State Machine），或创建系统架构中的模块定义图（Block Definition）与需求图（Requirements）。您可自由建模所需元素，更支持在同一图表中混搭不同建模元素，灵活构建符合需求的视图。
  styling-engine: '通过内置样式引擎，自由定制您创建的图表。'
  treeview: '通过树状视图，轻松定位模型中的所有元素。'
  dark-mode: '偏好深色模式？我们同样支持。'
  download-content: >
    Gaphor 提供多种安装方式：Windows 和 macOS 用户可直接下载官方安装包；Linux 用户可通过 FlatHub 安装；若已配置所需依赖环境，亦可使用
    Python 内置的 `pip` 工具进行安装。
