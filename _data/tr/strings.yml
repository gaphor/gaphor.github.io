index:
  thousand-words: >
    Bir resim bin kelimeye bedeldir. Bilgi paylaşımını artırmak için uygulamalarınızı
    ve sistemlerinizi Gaphor ile tanımlayın ve belgeleyin.
  learn: Daha çoğunu öğren
  about-content: >
    Gaphor bir UML, SysML, RAAML ve C4 modelleme uygulamasıdır. Güçlü olmasına rağmen
    kullanımı kolay olacak şekilde tasarlanmıştır. Gaphor tam uyumlu bir UML 2 veri
    modeli uygular, bu nedenle bir resim çizim aracından çok daha fazlasıdır. Gaphor'u
    bir sistemin farklı yönlerini hızlı bir şekilde görselleştirmek ve eksiksiz, oldukça
    karmaşık modeller oluşturmak için kullanabilirsiniz.
  build: >
    Yazılım için Sınıf, Etkileşim ve Durum Makinesi diyagramları veya sistemler için
    Blok Tanımı ve Gereksinim diyagramları oluşturun. İhtiyacınız olan ögeleri modelleyin.
    Karıştırmak ve eşleştirmek istiyorsanız, ihtiyacınız olan görünümü elde etmek
    için aynı diyagrama farklı diyagram öğeleri bile ekleyebilirsiniz.
  styling-engine: Yerleşik stil motorumuz ile oluşturduğunuz diyagramları özelleştirin.
  treeview: Modelinizin tüm ögelerini ağaç görünümünde kolayca bulun.
  dark-mode: Karanlık kipi seviyor musunuz? Onu da kullanabilirsiniz.
  download-content: >
    Gaphor'u yüklemenin birçok yolu vardır. En basit olanı Windows veya macOS için
    resmi yükleyiciyi indirmektir. Linux için FlatHub kullanarak Gaphor'u kurabilirsiniz.
    Gerekli tüm bağımlılıkları yüklediğiniz sürece Python'un yerleşik `pip` aracını
    da kullanabilirsiniz.
