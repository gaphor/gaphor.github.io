index:
  thousand-words: >
    Картинка стоит тысячи слов. Описывайте и документируйте свои приложения и
    системы с помощью Gaphor, чтобы улучшить обмен знаниями.
  learn: Узнать больше
  about-content: >
    Gaphor - это приложение для моделирования на основе UML, SysML, RAAML и C4.
    Оно создано простым в использовании, но при этом является мощным. Gaphor
    реализует полностью совместимую с UML 2 модель данных, поэтому это гораздо
    больше, чем инструмент для рисования картинок. Вы можете использовать
    Gaphor для быстрой визуализации различных аспектов системы, а также для
    создания полных, очень сложных моделей.
  build: >
    Стройте диаграммы Классов, Взаимодействий и Машин Состояний для
    программного обеспечения или диаграммы Определения Блоков и Требований для
    систем. Моделируйте необходимые вам элементы. Если вы хотите смешивать и
    сочетать, вы можете даже добавить элементы различных диаграмм в одну и ту
    же диаграмму, чтобы получить нужное вам представление.
  styling-engine: >
    Настраивайте создаваемые диаграммы с помощью встроенного механизма
    стилизации.
  treeview: Легко находите все элементы модели в древовидном представлении.
  dark-mode: Любите тёмный режим? Это мы тоже умеем.
  download-content: >
    Есть много способов установить Gaphor.  Самый простой — скачать официальный
    установщик для Windows или macOS.  Для Linux вы можете установить Gaphor с
    помощью FlatHub.  Вы также можете использовать встроенный в Python
    инструмент pip, если у вас установлены все необходимые зависимости.
