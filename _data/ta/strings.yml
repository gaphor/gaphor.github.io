index:
  thousand-words: >
    ஒரு படம் ஆயிரம் வார்த்தைகளுக்கு மதிப்புள்ளது. அறிவு பகிர்வை மேம்படுத்த உங்கள்
    பயன்பாடுகள் மற்றும் அமைப்புகளை கஃபருடன் விவரிக்கவும் ஆவணப்படுத்தவும்.
  learn: 'மேலும் அறிக'
  about-content: >
    காஃபர் ஒரு யுஎம்எல், சிச்எம்எல், ராம்ல் மற்றும் சி 4 மாடலிங் பயன்பாடு. இது சக்திவாய்ந்ததாக
    இருக்கும்போது, பயன்படுத்த எளிதானதாக வடிவமைக்கப்பட்டுள்ளது. கஃபர் ஒரு முழுமையான
    இணக்கமான யுஎம்எல் 2 தரவு மாதிரியை செயல்படுத்துகிறது, எனவே இது ஒரு பட வரைதல் கருவியை
    விட அதிகம். ஒரு அமைப்பின் வெவ்வேறு அம்சங்களை விரைவாகக் காட்சிப்படுத்தவும், முழுமையான,
    மிகவும் சிக்கலான மாதிரிகளை உருவாக்கவும் நீங்கள் கஃபரைப் பயன்படுத்தலாம்.
  build: >
    மென்பொருள் அல்லது தொகுதி வரையறை மற்றும் அமைப்புகளுக்கான தேவைகள் வரைபடங்களுக்கான
    வகுப்பு, தொடர்பு மற்றும் மாநில இயந்திர வரைபடங்களை உருவாக்குங்கள். உங்களுக்கு தேவையான
    கூறுகளை மாதிரியாகக் கொள்ளுங்கள். நீங்கள் கலந்து பொருத்த விரும்பினால், உங்களுக்குத்
    தேவையான பார்வையைப் பெற ஒரே வரைபடத்தில் வெவ்வேறு வரைபட உருப்படிகளை கூட சேர்க்கலாம்.
  styling-engine: 'எங்கள் உள்ளமைக்கப்பட்ட ச்டைலிங் எஞ்சின் மூலம் நீங்கள் உருவாக்கும்
    வரைபடங்களைத் தனிப்பயனாக்கவும்.'
  treeview: 'மரத்தின் பார்வையில் உங்கள் மாதிரியின் அனைத்து உறுப்புகளையும் எளிதாகக்
    கண்டறியவும்.'
  dark-mode: 'இருண்ட பயன்முறையை விரும்புகிறீர்களா? நாமும் அதைச் செய்யலாம்.'
  download-content: >
    கஃபரை நிறுவ பல வழிகள் உள்ளன. சாளரங்கள் அல்லது மேகோசிற்கான அதிகாரப்பூர்வ நிறுவியை
    பதிவிறக்குவது எளிமையானது. லினக்சுக்கு நீங்கள் பிளாட்டப்பைப் பயன்படுத்தி கஃபரை
    நிறுவலாம். தேவையான அனைத்து சார்புகளையும் நீங்கள் நிறுவியிருக்கும் வரை பைதானின்
    உள்ளமைக்கப்பட்ட `பிப்` கருவியையும் நீங்கள் பயன்படுத்தலாம்.
