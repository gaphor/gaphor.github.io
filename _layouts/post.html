---
layout: default
---

<section id="static-page-content">
    <div class="section-header"
	 {% if page.image_url %}style="background-color: {{ page.image_background | default: white }}; background-image: url({{ page.image_url }}); background-size: cover; background-position: center; height: 38vh"
     {% endif %}>
    </div>
    <p class="image-attribution"><a href="{{ page.image_attribution }}">Image attribution</a></p>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <h1>{{ page.title }}</h1>
                <p class="credits">{{ site.data.strings.latest-news-and-blog.by }} {{ page.author }} on {{ page.date | date: "%Y-%m-%d" }}</p>
                {{ content }}
            </div>
        </div>
    </div>

</section>

<link rel='stylesheet' href='/css/highlight.css' type='text/css' media='all' />
